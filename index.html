<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>

    <div class="signup">
        <h1>Sign up for the latest updates</h1>
        <div class='mailing'>
        <h4>EMAIL ADDRESS</h4>
        <div class="email"><input type="text" id="email" value=""></input>
        <span id='placehoder'>Person@inbox.com</span>
          <i class="fa-solid fa-arrow-right"></i></div></div>
      <div class="invalid">
        <div><i class="fa-solid fa-triangle-exclamation"></i><h3>Please use a valid email</h3></div>
        <h5>Like: Person@inbox.com</h5>
      </div>
      <div class="done">
        <div><i class="fa-solid fa-check"></i>
          <h4>Yay! Thank You</h4>
        </div>
        <h5>We've sent a confirmation link to your inbox.</h5>
      </div>
      </div>

      <div class="yt">
        <div>
            <h3>Subscribe to Developer Dude</h3>
        </div>
        <div class="subbtn">
            <a target="_blank" href="https://www.youtube.com/channel/UCv6w8OwiQMCAKVcy4bMkLYw?sub_confirmation=1">Subscribe</a>
        </div>
      </div>
    
    <script src="app.js"></script>
